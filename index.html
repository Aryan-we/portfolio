<style>
#lockScreen{
    position: fixed;
    inset: 0;
    background: #f2f2f2;
    z-index: 9999;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    text-align: center;
    padding: 10px;
}

#pattern{
    display: grid;
    grid-template-columns: repeat(3,1fr);
    grid-template-rows: repeat(3,1fr);
    width: 90vw;
    max-width: 320px;
    aspect-ratio: 1 / 1;
    gap: 5vw;
    max-gap: 25px;
    margin:20px 0;
}

.dot{
    width: 100%;
    aspect-ratio: 1 / 1;
    border-radius: 50%;
    border: 3px solid #333;
    background: white;
}

.dot.active{
    background: #4CAF50;
}

#lockScreen button{
    padding: 10px 25px;
    font-size: 16px;
    cursor: pointer;
    border: none;
    border-radius: 6px;
    background: #333;
    color: white;
}

#lockResult{
    font-weight:bold;
    margin-top:10px;
    font-size:16px;
}

#siteContent{
    display: none;
}

img{
    max-width:100%;
    height:auto;
}
</style>
</head>
<body>

<div id="lockScreen">
    <h2>Draw Unlock Pattern</h2>
    
    <div id="pattern">
        <div class="dot" data-id="1"></div>

        <div class="dot" data-id="3"></div>

    </div>
    <button onclick="checkPattern()">Check Pattern</button>

</div>

<script>
let userPattern=[];
let isDrawing=false;
const correctPattern=["2","4","6","8"];
const dots=document.querySelectorAll(".dot");

dots.forEach(dot=>{
    dot.addEventListener("mousedown",()=>start(dot));
    dot.addEventListener("mouseenter",()=>draw(dot));
    dot.addEventListener("touchstart",()=>start(dot));
    dot.addEventListener("touchmove",e=>{
        const t=document.elementFromPoint(e.touches[0].clientX,e.touches[0].clientY);
        if(t && t.classList.contains("dot")) draw(t);
    });
});

document.addEventListener("mouseup",()=>isDrawing=false);
document.addEventListener("touchend",()=>isDrawing=false);

function start(dot){ isDrawing=true; addDot(dot); }
function draw(dot){ if(isDrawing) addDot(dot); }
function addDot(dot){
    const id=dot.dataset.id;
    if(!userPattern.includes(id)){
        userPattern.push(id);
        dot.classList.add("active");
    }
}
function checkPattern(){
    if(JSON.stringify(userPattern)===JSON.stringify(correctPattern)){
        document.getElementById("lockScreen").style.display="none";
        document.getElementById("siteContent").style.display="block";
    } else {
        const res=document.getElementById("lockResult");
        res.style.color="red";
        res.innerText="Wrong Pattern âŒ";
        setTimeout(clearPattern,1000);
    }
}
function clearPattern(){
    userPattern=[];
    dots.forEach(d=>d.classList.remove("active"));
}
</script>
